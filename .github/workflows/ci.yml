name: Lint & Test

on:
  push:
    branches:
      - main
      - staging
      - dev
  pull_request:
    branches:
      - main
      - staging
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up pnpm (install globally)
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.2
          run_install: false

      # 3️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ Cache pnpm store
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5️⃣ Verify pnpm
      - name: Check pnpm version
        run: pnpm -v

      # 6️⃣ Install dependencies in the web folder
      - name: Install dependencies
        working-directory: ./web
        run: pnpm install --frozen-lockfile

      # 7️⃣ Run ESLint in the web folder
      - name: Run ESLint
        working-directory: ./web
        run: pnpm run lint

      # 8️⃣ Run Tests in the web folder
      - name: Run Tests
        working-directory: ./web
        run: pnpm run test
