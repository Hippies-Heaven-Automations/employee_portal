name: Lint & Test

on:
  push:
    branches:
      - main
      - staging
      - dev
  pull_request:
    branches:
      - main
      - staging
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install pnpm BEFORE Node cache setup
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # or your local pnpm version (run `pnpm -v`)
          run_install: false

      # 3️⃣ Set up Node.js (no cache line here!)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ (Optional but recommended) enable pnpm store caching
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5️⃣ Verify pnpm
      - name: Verify pnpm installation
        run: pnpm -v

      # 6️⃣ Install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 7️⃣ Lint
      - name: Run ESLint
        run: pnpm run lint

      # 8️⃣ Tests
      - name: Run Tests
        run: pnpm run test
