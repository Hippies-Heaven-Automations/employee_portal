name: Lint, Test & Build

on:
  push:
    branches:
      - main
      - staging
      - dev
  pull_request:
    branches:
      - main
      - staging
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.2
          run_install: false

      # 3️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ Cache pnpm store
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5️⃣ Install dependencies (in root)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6️⃣ Run ESLint
      - name: Run ESLint
        run: pnpm run lint

      # 7️⃣ Run Tests (optional)
      - name: Run Tests
        run: pnpm run test
        continue-on-error: true   # allow build to proceed if tests not defined

      # 8️⃣ Run Build
      - name: Build project
        run: pnpm run build
