name: Lint & Test

on:
  push:
    branches:
      - main
      - staging
      - dev
  pull_request:
    branches:
      - main
      - staging
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # âœ… Proper way to install pnpm on GitHub Actions
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9 # or your local pnpm version (check via `pnpm -v`)

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Tests
        run: pnpm run test
